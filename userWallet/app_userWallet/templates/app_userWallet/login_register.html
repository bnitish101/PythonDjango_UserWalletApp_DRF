{% extends 'app_userWallet/main.html' %}
{% load static %}

{% block content %}
    {% if page == 'login' %}
    <div class="col-lg-12 container-body">
        <h2>Login</h2>
        <form class="px-4 py-3" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="FormEmail1">Email address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label for="FormPassword1">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <br>
            <div class="form-group">
                <input type="submit" value="Login" class="btn btn-primary" />
            </div>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="{% url 'register' %}">New? Create Account</a>
    </div>
    {% else %}
    <div class="col-lg-12 container-body">
        <h2>Create Account</h2>
        <form class="px-4 py-3" action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="FormEmail1">Email address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label for="FormPassword1">Password</label>
                <input type="password" class="form-control" name="password1" id="password1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="FormPassword1">Password confirmation</label>
                <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirmation">
            </div>
            <br>
            <div class="form-group">
                <input type="submit" value="Register" class="btn btn-primary" />
            </div>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="{% url 'login' %}">Existing user? Login here</a>
    </div>
    {% endif %}
{% endblock content %}
